<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>FORM102</title>
<body>
<form>
<div>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="chloie">
</div>
<br>
<div>
<label for="email">Email:</label>
<input type="email" id="email" name="useremail" required>
</div>
<br>
<div>
<label for="gender">Gender:</label>
<input type="radio" id="female" name="gender" value="female">Female
<br>
<input type="radio" id="male" name="gender" value="male">Male
</div>
<br>
<div>
<label for="contact">Contact #</label>
<input type="number" id="contact" name="contact" placeholder="09856710496">
</div>
<br>
<div>
<label type="date" id="bdate" name="bdate">
</div>
<br>
<div>
<label for="hobbies">Hobbies:</label>
<input type="select" id="reading" name="hobbies" value="reading">Reading<br>
<input type="select" id="walking" name="hobbies" value="walking">Walking<br>
<input type="select" id="watching" name="hobbies" value="watching">Watching<br>
<input type="select" id="swimming" name="hobbies" value="swimming">Swimming<br>
</div>
<br>
<div>
<input type="submit" id="submit" name="submit">
</div>
</form>
</body>
</html>
